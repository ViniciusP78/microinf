                <h2>Exercício 5</h2>
                <div class="text">
                        Entre com um número e gere o fatorial desse número.
                </div>
                <div class="input">
                        <input type="text" id="n1" placeholder="Digite N1"><br>
    
                        <br><button onclick="exercicio()">Enviar</button>
                </div>
                <div class="result">
                    <h2>Resultado:</h2>
                    <div id="result">

                    </div>
                </div>

<script>
    function exercicio(){  

        var n1 = parseInt(document.getElementById("n1").value);

        for(i = n1; i > 1; i--){
            n1 *= i - 1;
        }

        document.getElementById("result").innerHTML = n1;

    }
    

</script>
